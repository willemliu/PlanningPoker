<h1 class="title">PlanningPoker <span class="room-number"></span><span class="username"></span></h1>
<fieldset class="new-room">
  <legend>Host</legend>
  <input type="button" id="newRoom" name="newRoom" value="New room"/>
</fieldset>

<fieldset class="join-room">
  <legend>Guest</legend>
  <input type="text" id="roomNumber" minlength="4" maxlength="4" size="6" pattern="[0-9]{4}" required placeholder="Room nr" title="4 digits"/>
  <br>
  <input type="text" id="name" value="" size="10" maxlength="10" placeholder="Your name"/>
  <br>
  <input type="button" id="joinRoom" name="joinRoom" value="Join room"/>
</fieldset>

<fieldset class="seat">
  <legend>Cards</legend>
  <div class="poker-cards">
    <div class="card half" data-value="1/2">
      <div>1/2</div>
    </div>
    <div class="card one" data-value="1">
      <div>1</div>
    </div>
    <div class="card two" data-value="2">
      <div>2</div>
    </div>
    <div class="card three" data-value="3">
      <div>3</div>
    </div>
    <div class="card five" data-value="5">
      <div>5</div>
    </div>
    <div class="card eight" data-value="8">
      <div>8</div>
    </div>
    <div class="card thirteen" data-value="13">
      <div>13</div>
    </div>
    <div class="card twenty" data-value="20">
      <div>20</div>
    </div>
    <div class="card fourty" data-value="40">
      <div>40</div>
    </div>
    <div class="card hundred" data-value="100">
      <div>100</div>
    </div>
    <div class="card coffee" data-value="coffee">
      <div></div>
    </div>
    <div class="card question" data-value="?">
      <div>?</div>
    </div>
  </div>
  <input type="button" id="revealCards" name="reveal-cards" value="Reveal cards"/>
  <input type="button" id="reshuffle" name="reshuffle" value="Reshuffle"/>
  <select id="message">
    <option value="">---</option>
    <option value="?#@*&%!">?#@*&%!</option>
    <option value="Hurry!">Hurry!</option>
    <option value="I win!">I win!</option>
    <option value="Highest card!">Highest card!</option>
    <option value="Lowest card!">Lowest card!</option>
  </select>

</fieldset>

<fieldset class="room">
  <legend>Room</legend>
  <div class="players"></div>
</fieldset>
